services:
  - type: web
    name: student-score-predictor-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python train_models.py
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://student-score-predictor.vercel.app 